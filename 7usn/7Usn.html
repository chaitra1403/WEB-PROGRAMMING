<html>
<head><title>USN Validation</title>
<script>
	function display(usn)
	{
		var r=/^[0-9][A-Z][A-Z][0-9][0-9][A-Z][A-Z][A-Z][0-9][0-9]$/;

		if(usn.value.match(r))
		{
			alert("correct format");
		}
		else
		{
			alert("NOT correct format");
		}

	}
</script>



</head>
<body bgcolor="tomato">
	<form autocomplete="off"><br><br>
		<center>Enter USN<input type="text" name="usn"><br>
			<input type="button" value="Click here" onclick="display(usn)">
	</form>
</body>
</html>
