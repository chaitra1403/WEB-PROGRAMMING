<!DOCTYPE html>
<html>
<head>
	<title>usnvalidation</title>
	<script>
		function validate(usn)
		{
			//a=document.getElementById("usn").value;
			var reg=/^[1][A-Z][A-Z][1][6-9][A-Z][A-Z][A-Z][0-9][0-9]$/;
			if(usn.match(reg))
			{
				alert("usn is valid");
			}
			else
			{
				alert("usn is invalid");
			}
		}
	</script>
</head>
<body>
enter usn
<input type="text" name="usn" id="usn1" >
<input type="button" value="check" onclick="validate(document.getElementById('usn1').value)">
</body>
</html>
